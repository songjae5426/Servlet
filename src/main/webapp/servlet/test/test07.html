<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주문하기 메인</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>주문</h3>
		<form method="get" action="/servlet/test07">
			<div class="mb-3">
				<label class="form-label">주소</label>
				<input type="text" class="form-control" name="address" placeholder="서울시 중구 명동"> 
			</div>
			<div class="mb-3">
				<label class="form-label">결제카드</label>
				<input type="text" class="form-control" name="card" placeholder="국민카드"> 
			</div>
			<div class="mb-3">
				<label class="form-label">가격</label>
				<input type="text" class="form-control" name="price" placeholder="23000"> <br>
			</div>
			<button type="submit" class="btn btn-primary">주문</button>
		</form>
	</div>
</body>
</html>
